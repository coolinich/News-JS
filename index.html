<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom stylesheet-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="form-container container">
        <div class="card">
            <div class="card-content">
                <div class="row filters">
                    <div class="input-field col s12 m6">
                        <select class="country">
                            <option value="ua" selected>UA</option>
                            <option value="us">USA</option>
                            <option value="mx">Mexico</option>
                        </select>
                        <label>Choose your country</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select class="category">
                            <option value="technology" selected>Technology</option>
                            <option value="business">Business</option>
                            <option value="sports">Sports</option>
                        </select>
                        <label>Choose your category</label>
                    </div>
                </div>
                <div class="row">
                    <!-- <h6>Or search by specific keyword</h6> -->
                    <form name="search">
                        <div class="input-field search-wrapper col s12 m12">
                            <label for="search">Or search by specific keyword</label>
                            <input id="search" type="text">
                            <i class="material-icons">search</i>
                            <!-- <div class="search-results"></div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="news-container container">
        <div class="row info"></div>
        <div class="row content"></div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>    
    <!-- App scripts -->
    <script src="js/customHttp.js"></script>
    <script src="js/services/news.js"></script>
    <script src="js/view/newsUI.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
